<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registation</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Vehicle Registation</h1>
    </div><hr>
<div class="container text-center">
    <select class="form-select" aria-label="Default select example">
        <option selected>choose your Vehicle</option>
        <option value="1">Bike</option>
        <option value="2">Van</option>
        <option value="3">Truck</option>
      </select>
      <div class="container2">
      <div class="form-group">
        <label for="VehicleModel"><b>Vehicle Model</b></label>
        <input type="text" class="form-control" id="VehicleModel" placeholder="VehicleModel">
      </div>
      <div class="form-group">
        <label for="VehicleNumber"><b>Vehicle Number</b></label>
        <input type="text" class="form-control" id="VehicleNumber" placeholder="VehicleNumber">
      </div>
    </div>

    <div class="container3">
        <div class="form-group">
          <label for="EngineNumber"><b>Engine Number</b></label>
          <input type="number" class="form-control" id="EngineNumber" placeholder="EngineNumber">
        </div>
        <div class="form-group">
          <label for="ChasisNumber"><b>Chasis Number</b></label>
          <input type="number" class="form-control" id="ChasisNumber" placeholder="ChasisNumber">
        </div>
      </div>

      <div class="container4">
        <div class="form-group">
          <label for="DealerName"><b>Dealer Name</b></label>
          <input type="text" class="form-control" id="DealerName" placeholder="DealerName">
        </div>
        <div class="form-group">
          <label for="DealerAddress"><b>Dealer Address</b></label>
          <input type="text" class="form-control" id="DealerAddress" placeholder="DealerAddress">
        </div>
      </div>


      <div class="container5">
        <div class="form-group">
          <label for="RegisterOwner"><b>Register Owner</b></label>
          <input type="text" class="form-control" id="RegisterOwner" placeholder="RegisterOwner">
        </div>
        <div class="form-group">
          <label for="RegisterAddress"><b>Register Address</b></label>
          <input type="text" class="form-control" id="RegisterAddress" placeholder="RegisterAddress">
        </div>
      </div>
     

</div>
</body>
</html>
